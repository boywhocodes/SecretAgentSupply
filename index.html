<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Secret Agent Supply Inc.</title>
</head>

<body>
    <div class="main-container">
        <header>
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="">
            <p>Secret Agent Supply Inc</p>
        </header>
        <div class="main-content">
            <div class="featured">
                <div class="text">
                    <p>new arrival</p>
                    <h1>sports bikes and motorcycles</h1>
                </div>
            </div>

            <nav>
                <span>Eyewear</span>
                <span>Apparel</span>
                <span>Gadgets</span>
                <span>Vehicles</span>
                <span>Classes</span>
                <span>Contact</span>
            </nav>

            <div class="products">
                <div class="pen">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="">
                    <p>Exploding Pen</p>
                </div>

                <div class="watch">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="">
                    <p>Cellular Watch</p>
                </div>

                <div class="glasses">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="">
                    <p>Thermal Glasses</p>
                </div>
            </div>

            <div class="company-details">
                <div class="location">
                    <p>Location</p>
                    <span>-47.346436, 84.32354</span>
                </div>

                <div class="hours">
                    <p>Hours</p>
                    <span>0800 - 1800</span>
                </div>
            </div>

            <footer>
                <h2>Copyright Secret Agent Supply Inc.</h2>
            </footer>
        </div>
    </div>

</body>

</html>
